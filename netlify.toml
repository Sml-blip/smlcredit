[build]
  command = "echo 'Static site - no build needed'"
  publish = "public"
  functions = "netlify/functions"

[dev]
  command = "netlify dev"
  port = 8888

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

# Environment variables
# Note: Production environment variables must be set via Netlify UI > Settings > Build & Deploy > Environment variables
# or via Netlify API. They are not read from this file.
[context.production.environment]
  ADMIN_PIN = "1234"

[context.deploy-preview.environment]
  ADMIN_PIN = "1234"

[context.branch-deploy.environment]
  ADMIN_PIN = "1234"
